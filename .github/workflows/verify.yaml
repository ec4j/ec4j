name: Linux & Windows CI

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java: [ 8, 11, 14 ]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: |
        cmake --version
        git submodule init \
          && git submodule update \
          && ./mvnw -Pcore-test clean install -B -ntp \
          && ( cd core && cmake . && ctest . )
  windows:
    runs-on: windows-2019
    strategy:
      matrix:
        java: [ 8, 11, 14 ]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Prepare
      shell: cmd
      run: cmake --version && git submodule init && git submodule update
    - name: Build with Maven
      run: ./mvnw -Pcore-test clean install -B -ntp
    - name: Core tests
      shell: cmd
      working-directory: core
      run: 'cmake . && ctest -E "(utf_8_char|spaces_in_section_name)" .'
